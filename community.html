<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cold water immersion community based in Brighton, England">
    <meta name="keywords"
        content="cold dippers, cold water immersion, winter swimming, sea swimming, ice baths, cold showers">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cold Dippers</title>
</head>

<body>
    <header>
        <div id="logo">
            <a href="index.html">cold dippers</a>
        </div>
        <div>
            <p id="logo-desc">Cold water immersion enthusiasts</p>
        </div>
        <div id="nav-links">
            <span class="nav">
                <a href="index.html">Home</a>
            </span>
            <span class="nav">
                <a href="community.html" class="active">Community</a>
            </span>
            <span class="nav">
                <a href="information.html">Information</a>
            </span>
        </div>
    </header>
    <section id="photos">
        <img src="assets/images/brighton-pier.jpg" alt="Brighton pier at sunset">
        <img src="assets/images/group-swimming1.jpg" alt="A group of people in the distance swimming in the sea">
        <img src="assets/images/man-swimmg.jpg" alt="Man in the sea raising his hands above his head">
        <img src="assets/images/west-pier.jpg" alt="The burnt down west pier in Brighton during the day">
        <img src="assets/images/group-swimming2.jpg" alt="Overhead shot of a group of people swimming in the sea">
    </section>
    <section>
        <div id="values">
            <h2>Community Values</h2>
            <div>
                    <p>saftey</p> 
                    <p class="value-margin">support</p> 
                    <p class="value-margin">inclusivity</p> 
                    <p class="value-margin">fun</p> 
            </div>

        </div>
    </section>
    <section>
        <div>
        <h2 id="message-head">Get in touch!</h2>
        <form method="POST" action="https://formdump.codeinstitute.net/" class="get-in-touch">
            <label for="email">E-mail</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Your e-mail address" class="message-box" required>
            <br>
            <label for="message">Message</label>
            <br>
            <textarea rows="8" cols="100" name="message" placeholder="Type your message here" class="message-box" required></textarea>
            <br>
            <label for="Reason">Reason for contact</label>
            <select id="reason" name="reason">
                <option value="General inquiries">General inquiries</option>
                <option value="Meet-ups">Meet-ups</option>
                <option value="Concern">Concerns</option>
                <option value="Health inquiries">Health inquiries</option>
                <option value="Complaints">Complaints</option>
            </select>
            <br>
            <input type="submit" value="Send" id="submit">
        </form>
            <img src="./assets/images/group-photo.jpg" alt="" id="c-photo">
            </div>
    </section>
    <footer>
        <div class="footer-icons">
            <a href="https://www.facebook.com/" class="footer-icons" target="_blank"><i class="fa-brands fa-facebook" id="facebook"></i></a>
            <a href="https://www.instagram.com/" class="footer-icons" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com/" class="footer-icons" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.discord.com/" class="footer-icons" target="_blank"><i class="fa-brands fa-discord"></i></a>
        </div>
        <br>
    </footer>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/e670a6b528.js" crossorigin="anonymous"></script>
</body>
</html>
